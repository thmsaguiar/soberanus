<ion-header class="ion-no-border">
  <div class="login-header ion-padding">
      <ion-buttons slot="start">
    <ion-back-button color="dark" text=""></ion-back-button>
    <img class="logo-img" src="assets/img/logo.png">
  </ion-buttons>        
  </div>
  <style>
    @import url('http://fonts.cdnfonts.com/css/billion-dreams');
  </style>              
</ion-header>

<ion-content>    
  <div id="container">
    <div>
      <p>Cadastro</p>      
    </div>
    <!-- Inputs user e password -->
    <form [formGroup]="formCadastro">
      <ion-item transparent>        
        <ion-input placeholder="UsuÃ¡rio" type="text" formControlName="user"></ion-input>
        <ion-icon name="person-circle-outline" slot="end"></ion-icon>        
      </ion-item>
      <ion-item transparent>        
        <ion-input placeholder="Senha" type="password" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>      
      <ion-item transparent>        
        <ion-input placeholder="Confirmar senha" type="password" formControlName="confirmPassword"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>      
      <ion-button class="btn-login" color="warning" shape="round" [disabled]="!formCadastro.valid" (click)="save()">Salvar</ion-button>      
    </form>    
  </div>
</ion-content>
