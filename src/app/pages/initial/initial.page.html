<ion-header class="header">
  <div class="header__content">    
    <h1 class="header__title text-white"><img class="header__logo" src="assets/img/logo.png">  Produtos</h1>    
  </div>
  <style>
    @import url('http://fonts.cdnfonts.com/css/billion-dreams');
  </style>
</ion-header>

<ion-content [fullscreen]="true">
  <h2 class="subtitle py-3">Faça o seu pedido:</h2>
  <ion-grid class="container">
    <div class="card bg-dark">      
      <ion-row *ngFor="let product of products">
        <ion-col>
          <div class="bg-dark py-2">
            <ion-card-header>
              <ion-card-title class="card__title">
                {{product.name}}
              </ion-card-title>
            </ion-card-header>

            <ion-card-content class="card__description">
              <label>
                {{product.description}}
              </label>
              <ion-card-title class="card__price">
                Valor: R${{product.price}}
              </ion-card-title>
            </ion-card-content>

            <ion-footer class="card__footer">
              <ion-row class="card__row">
                <ion-col>
                  <ion-button color="danger" (click)="diminuir(product,vTotal)" class="card__button">
                    <ion-icon name="remove-outline"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-card-title class="card__qnt">
                    {{product.quantidade}}
                  </ion-card-title>
                </ion-col>
                <ion-col>
                  <ion-button color="success" (click)="aumentar(product,vTotal)" class="card__button">
                    <ion-icon name="add-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-footer>                    
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>

<ion-footer class="footer">
  <h2 class="footer__subtitle text-white">Total:&nbsp;</h2>
  <span class="footer__total text-white">R${{vTotal.totalPrice}}</span>
  <!-- Botão confirmar compra -->
  <ion-button class="footer__botaoconfirm" color="success" (click)="finish()"><ion-icon name="cash" slot="icon-only"></ion-icon></ion-button>
</ion-footer>
