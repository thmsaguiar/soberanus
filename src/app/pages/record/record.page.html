<ion-header class="header">
  <div class="header__content">
    <h1 class="header__title"><ion-icon class="header__logo" name="book"></ion-icon> Hist√≥rico</h1>    
  </div>
  <style>
    @import url('http://fonts.cdnfonts.com/css/billion-dreams');
  </style>
</ion-header>
<ion-content>
  <ion-item-sliding *ngFor="let venda of listaVendas">
    <ion-item *ngIf="venda.id != null">
      <ion-label>
        <div><h1>{{venda.id}}</h1><h2>Data: {{gerarData(venda.data)}}</h2><h2>Total Venda: R$ {{venda.total}}</h2></div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="primary">
        <ion-icon slot="icon-only" name="receipt-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="excluirVenda(venda.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>      
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
