<ion-header class="header">
  <div class="header__content">
    <h1 class="header__title text-white"><ion-icon class="header__logo" name="restaurant"></ion-icon> Produtos</h1>    
  </div>
  <style>
    @import url('http://fonts.cdnfonts.com/css/billion-dreams');
  </style>
</ion-header>
<ion-content>
  <ion-button class="btn-login" color="success" shape="round" (click)="novo()" >Novo Produto</ion-button>
  <h1 class="text-fnt text-center">Lista</h1>
  <ion-item-sliding *ngFor="let produto of produtosApi">    
    <ion-item>            
      <ion-label>
        <div><h1>{{produto.name}}</h1><h2>Pre√ßo: R$ {{produto.price}}</h2></div>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="warning" [routerLink]="['/pages/atualizar-produto', produto.id]">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="remover(produto.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>      
    </ion-item-options>
  </ion-item-sliding>  
</ion-content>
