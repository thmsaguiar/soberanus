<ion-header class="ion-no-border">
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/img/logo.png">
  </div>
  <style>
    @import url('http://fonts.cdnfonts.com/css/billion-dreams');
  </style>              
</ion-header>

<ion-content>  
  <ion-button class="btn-back" color="dark" (click)="goToHome()" fill="clear"><ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon></ion-button>
  <div id="container">
    <div>
      <p>Login</p>      
    </div>
    <!-- Inputs user e password -->
    <form [formGroup]="form">
      <ion-item>        
        <ion-input placeholder="Usuário" type="text" formControlName="user"></ion-input>
        <ion-icon name="person-circle-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item transparent>        
        <ion-input placeholder="Senha" type="password" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      <!-- Botão entrar -->
      <ion-button class="btn-login" color="success" shape="round" [disabled]="!form.valid" (click)="goToInitial()">ENTRAR</ion-button>      
    </form>
  </div>
</ion-content>
